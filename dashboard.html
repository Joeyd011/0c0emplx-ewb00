<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.5/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 10px 20px;
    }
    header h1 {
      margin: 0;
    }
    .center-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      min-width: 300px;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
    }
    #applyModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
  </header>

  <div class="center-form" id="authSection">
    <div class="form-box">
      <h2>Login or Signup</h2>
      <form id="loginForm">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <div class="center-form" id="postLogin" style="display:none;">
    <div class="form-box">
      <h2>Wanna apply for a position?</h2>
      <button onclick="openModal()">Yes</button>
    </div>
  </div>

  <div id="overlay"></div>
  <div id="applyModal">
    <h2>Fill Out Form</h2>
    <form id="positionForm">
      <select required>
        <option value="">Select Position</option>
        <option value="management">Management</option>
        <option value="development">Development</option>
        <option value="managers">Managers</option>
        <option value="the bored">The Bored</option>
      </select>
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Discord Username" required />
      <input type="email" placeholder="Email" required />
      <input type="number" placeholder="Age" required />
      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    // ðŸ› ï¸ Replace these with your actual Supabase project values
    const SUPABASE_URL = 'https://btjozfylepkxwrogshnv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ0am96ZnlsZXBreHdyb2dzaG52Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4NzEzMjYsImV4cCI6MjA2MzQ0NzMyNn0.kfyFwUtmreviLDQcLueAEYefUL75MqYRbC33tNSVDxk';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginForm = document.getElementById("loginForm");
    const authSection = document.getElementById("authSection");
    const postLogin = document.getElementById("postLogin");
    const applyModal = document.getElementById("applyModal");
    const overlay = document.getElementById("overlay");

    let currentUser = null;

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm.elements[0].value;
      const password = loginForm.elements[1].value;

      let { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        // Try signup
        let { data: signupData, error: signupError } = await supabase.auth.signUp({ email, password });
        if (signupError) {
          alert("Auth Error: " + signupError.message);
          return;
        }
        currentUser = signupData.user;
      } else {
        currentUser = data.user;
      }

      authSection.style.display = "none";
      postLogin.style.display = "flex";
    });

    function openModal() {
      applyModal.style.display = "block";
      overlay.style.display = "block";
    }

    overlay.addEventListener("click", () => {
      applyModal.style.display = "none";
      overlay.style.display = "none";
    });

    document.getElementById("positionForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const [position, fullName, discordUser, email, age] = [
        form.elements[0].value,
        form.elements[1].value,
        form.elements[2].value,
        form.elements[3].value,
        parseInt(form.elements[4].value),
      ];

      const {
        data: { user },
        error: authError
      } = await supabase.auth.getUser();

      if (authError || !user) {
        alert("Please login first.");
        return;
      }

      const { error } = await supabase.from('applications').insert({
        user_id: user.id,
        position,
        full_name: fullName,
        discord_user: discordUser,
        email,
        age
      });

      if (error) {
        alert("Submission Error: " + error.message);
      } else {
        alert("Application submitted successfully!");
        applyModal.style.display = "none";
        overlay.style.display = "none";
        form.reset();
      }
    });
  </script>
</body>
</html>
