<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex - Last Warrior</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a1a;
            color: #4a9eff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #4a9eff,
                         0 0 20px #4a9eff,
                         0 0 30px #4a9eff;
            animation: neonPulse 1.5s ease-in-out infinite alternate;
        }

        .top-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 1.5rem;
        }

        .council-link {
            font-size: 1.5rem;
            color: #4a9eff;
            text-decoration: none;
            text-shadow: 0 0 10px #4a9eff,
                         0 0 20px #4a9eff;
            transition: all 0.3s ease;
        }

        .council-link:hover {
            text-shadow: 0 0 15px #4a9eff,
                         0 0 30px #4a9eff,
                         0 0 45px #4a9eff;
        }

        .main-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 90%;
            max-width: 1200px;
        }

        .content-row {
            display: flex;
            align-items: center;
            gap: 2rem;
            width: 100%;
        }

        .announcement {
            flex: 1;
            font-size: 3rem;
            text-align: center;
            text-shadow: 0 0 10px #4a9eff,
                         0 0 20px #4a9eff,
                         0 0 30px #4a9eff;
            animation: neonPulse 2s ease-in-out infinite alternate;
        }

        .divider {
            width: 2px;
            height: 300px;
            background: linear-gradient(to bottom, 
                transparent,
                #4a9eff,
                #0066ff,
                #4a9eff,
                transparent);
            animation: glowPulse 2s ease-in-out infinite alternate;
        }

        .article-box {
            flex: 1;
            min-width: 300px;
            max-width: 550px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .article-box a {
            font-size: 2rem;
            color: #4a9eff;
            text-decoration: none;
            text-shadow: 0 0 10px #4a9eff,
                         0 0 20px #4a9eff;
            transition: all 0.3s ease;
        }

        .article-box a:hover {
            text-shadow: 0 0 15px #4a9eff,
                         0 0 30px #4a9eff,
                         0 0 45px #4a9eff;
        }

        .wiki-box {
            position: relative;
            padding: 2rem 3rem;
            background: transparent;
            border: none;
            margin-top: 1rem;
        }

        .wiki-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: transparent;
            border: 2px solid #4a9eff;
            border-radius: 8px;
            box-shadow: 
                0 0 10px #4a9eff,
                0 0 20px #4a9eff,
                inset 0 0 10px rgba(74, 158, 255, 0.1);
            animation: borderPulse 2s ease-in-out infinite alternate;
        }

        .wiki-box::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: transparent;
            border: 1px solid #4a9eff;
            border-radius: 4px;
            opacity: 0.6;
            animation: borderPulse 2s ease-in-out infinite alternate-reverse;
        }

        .wiki-box a {
            position: relative;
            z-index: 2;
            font-size: 2.2rem;
            color: #4a9eff;
            text-decoration: none;
            text-shadow: 0 0 10px #4a9eff,
                         0 0 20px #4a9eff;
            transition: all 0.3s ease;
            display: block;
        }

        .wiki-box a:hover {
            text-shadow: 0 0 15px #4a9eff,
                         0 0 30px #4a9eff,
                         0 0 45px #4a9eff;
            transform: scale(1.05);
        }

        @keyframes glowPulse {
            from {
                opacity: 0.5;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px #4a9eff,
                            0 0 20px #4a9eff,
                            0 0 30px #4a9eff;
            }
            to {
                text-shadow: 0 0 20px #4a9eff,
                            0 0 30px #4a9eff,
                            0 0 40px #4a9eff,
                            0 0 50px #4a9eff;
            }
        }

        @keyframes borderPulse {
            from {
                box-shadow: 
                    0 0 10px #4a9eff,
                    0 0 20px #4a9eff,
                    inset 0 0 10px rgba(74, 158, 255, 0.1);
            }
            to {
                box-shadow: 
                    0 0 20px #4a9eff,
                    0 0 30px #4a9eff,
                    0 0 40px #4a9eff,
                    inset 0 0 20px rgba(74, 158, 255, 0.2);
            }
        }
    </style>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "VideoGame",
      "name": "Last Warrior",
      "description": "Last Warrior on Roblox. Battle enemies, contain powers, battle!",
      "url": "https://complexstudio.xyz",
      "applicationPlatform": "Roblox",
      "datePublished": "2025-06-13",
      "publisher": {
        "@type": "Organization",
        "name": "Complex Studioz",
        "alternateName": "Complexity"
      },
      "genre": ["Action", "Battle"],
      "image": "https://complexstudio.xyz/images/last-warrior-cover.jpg"
    }
    </script>
</head>
<body>
    <div class="logo">Complex</div>
    <div class="top-links">
        <a href="careers.html" class="council-link">careers</a>
    </div>
    <div class="main-content">
        <div class="content-row">
            <div class="announcement">Last warrior releasing JUNE 13th!! yay</div>
            <div class="divider"></div>
            <div class="article-box">
                <a href="article001.html">New article!!<br><strong>Welcome Last Warrior</strong></a>
            </div>
        </div>
        <div class="wiki-box">
            <a href="wiki101.html">Last warrior wiki</a>
        </div>
    </div>
</body>
</html>
