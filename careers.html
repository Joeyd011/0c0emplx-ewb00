<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Careers - Complex Studio</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #0a0a1a;
        color: #4a9eff;
        font-family: 'Arial', sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .top-links {
        position: absolute;
        top: 20px;
        right: 20px;
    }

    .home-link {
        font-size: 1.5rem;
        color: #4a9eff;
        text-decoration: none;
        text-shadow: 0 0 10px #4a9eff,
                     0 0 20px #4a9eff;
        transition: all 0.3s ease;
    }

    .home-link:hover {
        text-shadow: 0 0 15px #4a9eff,
                     0 0 30px #4a9eff,
                     0 0 45px #4a9eff;
    }

    .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 900px;
        text-align: center;
    }

    .main-announcement {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-shadow: 0 0 10px #4a9eff,
                     0 0 20px #4a9eff,
                     0 0 30px #4a9eff;
        animation: neonPulse 2s ease-in-out infinite alternate;
    }

    .sub-text {
        font-size: 1.5rem;
        margin: 1.5rem 0 2rem 0;
    }

    .ranks {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 3rem;
    }

    .rank-block {
        border: 2px solid #4a9eff;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        min-width: 150px;
        font-weight: bold;
        box-shadow: 0 0 10px #4a9eff;
        background-color: #10102a;
        user-select: none;
    }

    label {
        font-size: 1.3rem;
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
        text-align: left;
    }

    select {
        font-size: 1.2rem;
        padding: 0.4rem 0.8rem;
        border-radius: 6px;
        border: 2px solid #4a9eff;
        background-color: #10102a;
        color: #4a9eff;
        outline: none;
        cursor: pointer;
        margin-bottom: 2rem;
        width: 100%;
        max-width: 400px;
    }

    .open-roles {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
    }

    .role-block {
        border: 2px solid #4a9eff;
        padding: 1rem 1.5rem;
        border-radius: 8px;
        min-width: 220px;
        max-width: 280px;
        background-color: #10102a;
        box-shadow: 0 0 10px #4a9eff;
        text-align: left;
    }

    .role-title {
        font-weight: bold;
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
    }

    .role-desc {
        font-size: 1rem;
        line-height: 1.3;
        color: #a0caff;
    }

    @keyframes neonPulse {
        from {
            text-shadow: 0 0 10px #4a9eff,
                        0 0 20px #4a9eff,
                        0 0 30px #4a9eff;
        }
        to {
            text-shadow: 0 0 20px #4a9eff,
                        0 0 30px #4a9eff,
                        0 0 40px #4a9eff,
                        0 0 50px #4a9eff;
        }
    }
</style>
</head>
<body>
    <div class="top-links">
        <a href="index.html" class="home-link">Home</a>
    </div>

    <div class="content">
        <div class="main-announcement">Complex Studio is mass hiring from now to June, be with us on our journey</div>
        
        <div class="sub-text">Let's find out what works well with you</div>

        <div class="ranks">
            <div class="rank-block">Moderation</div>
            <div class="rank-block">Head Management</div>
            <div class="rank-block">Management</div>
            <div class="rank-block">Web Manager</div>
            <div class="rank-block">Website Developer</div>
            <div class="rank-block">Developer</div>
        </div>

        <label for="interest-select">I like</label>
        <select id="interest-select" aria-label="Select your interest">
            <option value="">-- Select an option --</option>
            <option value="managing">Managing</option>
            <option value="moderating">Moderating</option>
            <option value="coding">HTML/CSS/JS Coding</option>
            <option value="webmanaging">Web Managing</option>
        </select>

        <div class="open-roles" id="open-roles">
            <!-- Dynamic roles appear here -->
        </div>
    </div>

    <script>
        const rolesData = {
            managing: [
                {
                    title: "Head Management",
                    desc: "Lead teams and coordinate studio-wide projects."
                },
                {
                    title: "Management",
                    desc: "Manage daily operations and support team leads."
                }
            ],
            moderating: [
                {
                    title: "Moderation",
                    desc: "Maintain community standards and handle reports."
                }
            ],
            coding: [
                {
                    title: "Website Developer",
                    desc: "Develop and maintain website frontend and backend."
                },
                {
                    title: "Developer",
                    desc: "Work on game and studio software development."
                }
            ],
            webmanaging: [
                {
                    title: "Web Manager",
                    desc: "Oversee web projects and coordinate with developers."
                }
            ]
            
        };

        const select = document.getElementById("interest-select");
        const openRolesContainer = document.getElementById("open-roles");

        select.addEventListener("change", () => {
            const selected = select.value;
            openRolesContainer.innerHTML = ""; // Clear old roles

            if (!selected || !rolesData[selected]) {
                return; // no option selected or no roles found
            }

            rolesData[selected].forEach(role => {
                const roleBlock = document.createElement("div");
                roleBlock.className = "role-block";

                const roleTitle = document.createElement("div");
                roleTitle.className = "role-title";
                roleTitle.textContent = role.title;

                const roleDesc = document.createElement("div");
                roleDesc.className = "role-desc";
                roleDesc.textContent = role.desc;

                roleBlock.appendChild(roleTitle);
                roleBlock.appendChild(roleDesc);
                openRolesContainer.appendChild(roleBlock);
            });
        });
    </script>
</body>
</html>
